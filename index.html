<!DOCTYPE html>
<html>
  <head>
    <title>3D World in A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-terrain-model-component@master/dist/aframe-terrain-model-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets (Heightmap must be defined before usage) -->
      <a-assets>
        <img id="heightmap" src="https://cdn.aframe.io/examples/ui/heightmap.png">
      </a-assets>

      <!-- Lights -->
      <a-light type="directional" position="0 5 5" intensity="0.5"></a-light>
      <a-light type="ambient" color="#FFFFFF" intensity="0.6"></a-light>

      <!-- Terrain (Moved below assets) -->
      <a-entity terrain-model="src: #heightmap" position="0 0 0" scale="10 2 10"></a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Flat Ground Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="green"></a-plane>

      <!-- Shapes & Objects -->
      <a-sphere position="0 1.5 -3" radius="1" color="blue"
                animation="property: position; to: 0 2.5 -3; dir: alternate; dur: 2000; loop: true">
      </a-sphere>

      <a-box position="2 1 -3" rotation="0 45 0" width="1" height="1" depth="1" color="red"
             animation="property: rotation; to: 0 405 0; dur: 3000; loop: true">
      </a-box>

      <a-cylinder position="-2 1 -3" radius="0.5" height="2" color="orange"></a-cylinder>

      <a-cone position="-3 1 -3" radius-bottom="0.5" radius-top="0.1" height="1.5" color="purple"></a-cone>

      <a-torus-knot position="3 1 -3" radius="0.8" tube="0.2" p="2" q="3" color="yellow"></a-torus-knot>

      <!-- Interactive Rotating Object -->
      <a-entity position="0 2 -5"
                geometry="primitive: dodecahedron"
                material="color: cyan; wireframe: true"
                scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-entity>

    </a-scene>
  </body>
</html>
